name: Ping Supabase Keep-Alive
on:
  schedule:
 - cron: '0 */6 * * *' 
  workflow_dispatch:
jobs:
  ping_site:
    runs-on: ubuntu-latest
        steps:
      - name: Executar Ping (CURL) no Site
        run: |
          # Use o cURL para fazer uma requisição GET simples.
          # O -s (silent) oculta o progresso, e o -o /dev/null descarta a saída, 
          # mantendo o log do Action limpo e focado no resultado.
          curl -s -o /dev/null "https://williamgustavo-ui.github.io/calculadora-eletrica/"
