<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Projetos Eletricos v16.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-customfonts/1.0.4/roboto-normal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>

    <div id="registerModalOverlay" class="modal-overlay">
        </div>
    <div id="forgotPasswordModalOverlay" class="modal-overlay">
        </div>

    <div id="adminPanelModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Painel de Administrador - Gerenciar Usuários</h3>
            <ul id="adminUserList"></ul>
            <div class="modal-footer">
                <button type="button" class="close-modal-btn" data-modal-id="adminPanelModalOverlay">Fechar</button>
            </div>
        </div>
    </div>
    <div id="editUserModalOverlay" class="modal-overlay">
        </div>
    <div id="manageProjectsModalOverlay" class="modal-overlay">
        <div class="modal-content large">
            <h3>Painel de Administrador - Gerenciar Obras</h3>
            <table id="adminProjectsTable">
                <thead>
                    <tr>
                        <th>Obra</th>
                        <th>Proprietário (Usuário)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="adminProjectsTableBody"></tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="close-modal-btn" data-modal-id="manageProjectsModalOverlay">Fechar</button>
            </div>
        </div>
    </div>
    
    <div id="loginContainer" class="container">
         </div>
    
    <div id="resetPasswordContainer" class="container" style="display: none; max-width: 450px;">
         </div>

    <div id="appContainer" class="container" style="display: none;">
        <div class="top-right-buttons">
            <button id="manageProjectsBtn">Gerenciar Obras</button>
            <button id="adminPanelBtn">Gerenciar Usuários</button>
            <button id="logoutBtn">Sair</button>
        </div>
        <h1>Calculadora de Projetos Elétricos</h1>
        <div id="project-controls">
             </div>
        <form id="main-form">
            <input type="hidden" id="currentProjectId">
            <h2>Informações da Obra/Cliente</h2>
            <div class="form-grid">
                <div class="form-group"><label for="projectCode">Código da Obra</label><input type="text" id="projectCode" placeholder="Opcional"></div>
                <div class="form-group"><label for="cliente">Nome do Cliente / Razão Social</label><input type="text" id="cliente"></div>
                <div class="form-group"><label for="documento">Documento</label><div class="document-group"><select id="tipoDocumento"><option value="CPF">CPF</option><option value="CNPJ">CNPJ</option></select><input type="text" id="documento"></div></div>
                <div class="form-group"><label for="telefone">Telefone</label><input type="text" id="telefone"></div>
                <div class="form-group"><label for="celular">Celular</label><input type="text" id="celular"></div>
                <div class="form-group"><label for="email">E-mail</label><input type="email" id="email"></div>
                <div class="form-group"><label for="obra">Obra (Nome do Projeto)</label><input type="text" id="obra"></div>
                <div class="form-group"><label for="endereco">Endereço</label><input type="text" id="endereco"></div>
                <div class="form-group"><label for="areaObra">Área da Obra (m²)</label><input type="number" id="areaObra"></div>
            </div>
        </form>
        <div id="circuits-container"></div>
        <button id="addCircuitBtn">Adicionar Circuito</button>
        <form id="tech-form">
             </form>
        <div class="button-container">
             </div>
        <pre id="report">O relatório aparecerá aqui.</pre>
    </div>

    <script type="module" src="main.js"></script>

</body>
</html>
