<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Projetos Eletricos v18.2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.skypack.dev/canvg"></script> </head>
<body>

    <div id="loginContainer" class="container">
        </div>
    
    <div id="resetPasswordContainer" class="container" style="display: none; max-width: 450px;">
        </div>

    <div id="appContainer" class="container" style="display: none;">
        <div id="loadingOverlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Calculando, por favor aguarde...</p>
        </div>

        <div class="top-right-buttons">
            <button id="manageClientsBtn" class="btn-primary">Gerenciar Clientes</button>
            <button id="manageProjectsBtn" class="btn-primary">Gerenciar Obras</button>
            <button id="adminPanelBtn" class="btn-warning">Gerenciar Usuários</button>
            <button id="logoutBtn" class="btn-danger">Sair</button>
        </div>
        <h1>Calculadora de Projetos Elétricos</h1>
        
        <div id="project-controls">
            </div>

        <form id="main-form" autocomplete="off">
            </form>

        <div id="feeder-container">
            </div>

        <div id="circuits-container"></div>
        <button id="addCircuitBtn" class="btn-primary">Adicionar Circuito</button>
        
        <form id="tech-form" autocomplete="off">
            </form>

        <div class="button-container">
             <button id="calculateAndPdfBtn" class="btn-success">Gerar e Baixar PDFs</button>
        </div>
        
        </div>

    <script type="module" src="main.js"></script>
</body>
</html>
